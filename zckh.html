<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" href="http://at.alicdn.com/t/font_1579257_rxws8l85cwd.css" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>

		<style>
			.mui-icon-left-nav:before {
				color: #FFFFFF;
			}

			.mui-bar-nav {
				background: #0062CC;
			}
			.mui-input-row{
				background-color: #FFFFFF;
				height: 50px;
			}
			.box{
				width: 100%;
				height: 50px;
				text-align: center;
			}
			.mui-btn{
				background-color: #0000FF;
				width: 90%;
			height: 50px; 
			}
		
		</style>
	</head>
	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<h1 class="mui-title" style="color: #FFFFFF;">注册客户</h1>
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		</header>
		</br>
		</br>
		<div class="mui-input-row">
			<label>客户姓名：</label>
			<input type="text">
		</div>
		<div class="mui-input-row">
			<label>&nbsp;&nbsp;&nbsp;手机号：</label>
			<input type="text">
		</div>
		<div class="mui-input-row">
			<label>身份证号：</label>
			<input type="text">
		</div>



		<div class="mui-input-row">
			<label>客户类型：</label>
			<select>
				<option value="item-1">大众会员</option>
				<option value="item-2">白银会员</option>
				<option value="item-3">黄金会员</option>
				<option value="item-4">铂金会员</option>
				<option value="item-5">钻石会员</option>
			</select>
		</div>

		<div class="mui-input-row ">
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;性别：
			&nbsp;<input name="sex" type="radio" />男&nbsp;&nbsp;&nbsp;
			<input name="sex" type="radio" />女
		</div>


		<div class="mui-input-row">
			<label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Email：</label>
			<input type="text">
		</div>
		<div class="mui-input-row">
			<label>联系地址：</label>
			<input type="text">
		</div>


		<div class="mui-input-row mui-checkbox mui-left">
			<label>我已经同意以下条款<a _src="">《用户使用协议》</a> </label>
			<input name="checkbox1" value="Item 1" type="checkbox">
		</div>



		<br /><br />
		<div class="box">


			<button type="button" data-loading-text="注册中" class="mui-btn" style="color: #FFFFFF;">完成注册</button>

		</div>
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item " href="./index.html">
				<div class="iconfont icon-shouye"></div>
				<div class="mui-tab-label">首页</div>
			</a>
			<a class="mui-tab-item " href="./Venture project.html">
				<div class="iconfont icon-xiangmutixi"></div>
				<div class="mui-tab-label">项目</div>
			</a>
			<a class="mui-tab-item" href="./process.html">
				<div class="iconfont icon-baoming"></div>
				<div class="mui-tab-label">报名</div>
			</a>
			<a class="mui-tab-item" href="./demeanor.html">
				<div class="iconfont icon-fengcaizhanshi"></div>
				<div class="mui-tab-label">平台</div>
			</a>
			<a class="mui-tab-item mui-active">
				<div class="iconfont icon-wode"></div>
				<div class="mui-tab-label">我的</div>
			</a>
		</nav>
	</body>

	<script type="text/javascript">
		mui(document.body).on('tap', '.mui-btn', function(e) {
			mui(this).button('loading');
			setTimeout(function() {
				mui(this).button('reset');
			}.bind(this), 2000);
		});
	</script>
</html>
